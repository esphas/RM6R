- header: '<h2>2F<br>技巧/教程/参考资源阅览室</h2>'
  items:
    - name: "插件脚本怎么使用"
      node: "首先，复制您所需要的插件的内容，将其粘贴到任何一个文本编辑器中（如notepad++），确认您复制的内容完整无缺，没有错误，然后保存为.js格式（或者保存为.txt格式然后重命名改后缀为.js）；<br>用RMMV打开您的工程，在顶部的菜单栏选择“游戏-打开文件夹”（Game-Open Folder），在打开的窗口管理器中打开js文件夹，再打开其中的plugins文件夹；<br>将一开始得到的.js文件复制到该文件夹中；在RMMV的插件管理器（Plugin Manager）中空白处双击，按照提示添加您刚才复制的脚本即可成功载入脚本。<br>不同的脚本的具体用法参考发布贴以及脚本的帮助信息。"

    - name: "什么是开源游戏"
      node: "就是指发布时没有加密数据的游戏，可以用 RMMV 打开它，来看看一个完整的作品都是由哪些细节组合而成的。<br>开源游戏中的素材、脚本以及其它数据的使用同样应当遵守游戏作者（如果是共享素材、脚本等则是原作者）的使用规约。原创素材、脚本等，游戏作者没有给出说明的话，在使用前也最好征得作者的同意。游戏里所使用的声明取自其它站点的共享素材、脚本等，可以到原网站查看使用许可，一般都可以直接使用在非商业性质的游戏中。<br>如果你要制作一个开源的游戏，请确保你所使用的素材、脚本以及地图等其他数据都是可以共享的。"

    - name: "RMMV帮助文档汉化"
      node: "喵污喵⑤主持进行的 F1 汉化计划，大部分内容已经完成，在线阅览地址：<a href=\"http://miaowm5.github.io/RMMV-F1/\">Github Pages</a>"

